<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coffee Maker</title>
</head>

<body>
    <div class="machine">
        <!-- display -->
        <div class="machine-display">
            <div class="display-imgs">
                <div>
                    <img src="./assets/img/cappuccino.png" alt="" width="50">
                    <p class="selection-txt">cappuccino</p>
                </div>
                <div>
                    <img src="./assets/img/caffee-americano.png" alt="" width="50">
                    <p class="selection-txt">americano</p>
                </div>
                <div>
                    <img src="./assets/img/espresso.png" alt="" width="50">
                    <p class="selection-txt">espresso</p>
                </div>
                <div>
                    <img src="./assets/img/caffee-latte.png" alt="" width="50">
                    <p class="selection-txt">caffee latte</p>
                </div>
                <div>
                    <img src="./assets/img/macchiato.png" alt="" width="50">
                    <p class="selection-txt">macchiato</p>
                </div>
            </div>
        </div>
        <!-- logo part -->
        <div class="machine-start">
            <h2>coffee maker</h2>
            <button class="btn">start</button>
        </div>
        <div class="tubes">
            <div class="tube"></div>
            <div class="tube"></div>
        </div>
        <!-- drops -->
        <div class="drops">
            <div class="drop drop-right"></div>
            <div class="drop drop-left"></div>
        </div>
        <!-- cup -->
        <div class="cup"></div>

        <!-- bottom -->
        <div class="machine-bottom"></div>
    </div>
</body>

</html>
